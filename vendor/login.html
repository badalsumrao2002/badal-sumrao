<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Login - Home Car Rental</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <span>Home Car Rental - Vendor Panel</span>
        </div>
    </header>
    <main style="display: flex; justify-content: center; align-items: center; height: 80vh;">
        <div class="booking-form-container" style="width: 400px; background-color: var(--white); color: var(--primary-black);">
            <h2 style="color: var(--primary-black);">Vendor Login</h2>
            <form id="login-form" action="/api/vendor/login" method="POST">
                <input type="email" name="email" placeholder="Your Email" required style="background-color: #eee; border-color: #ccc; color: #333;">
                <input type="password" name="password" placeholder="Password" required style="background-color: #eee; border-color: #ccc; color: #333;">
                <button type="submit" style="background-color: var(--primary-black); color: var(--white);">Login</button>
            </form>
        </div>
    </main>
</body>
</html>

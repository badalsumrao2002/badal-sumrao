<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Car Rental - Your Reliable Taxi Service</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="images/logo-placeholder.png" alt="Home Car Rental Logo" class="logo" style="width: 50px; height: auto; vertical-align: middle;">
            <span class="brand-name">Home Car Rental</span>
            <button id="logo-upload-btn" title="Upload your logo (UI only)">Upload Logo</button>
        </div>
        <div class="contact-info">
            <span>Call Us: +91 12345 67890</span>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="pages/about.html">About Us</a></li>
            <li><a href="pages/services.html">Services</a></li>
        </ul>
    </nav>

    <main>
        <section class="booking-form-section">
            <h2>Book Your Ride Now</h2>
            <form id="booking-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="pickup">Pickup Location:</label>
                        <input type="text" id="pickup" name="pickup" placeholder="e.g., Nashik" required>
                    </div>
                    <div class="form-group">
                        <label for="drop">Drop Location:</label>
                        <input type="text" id="drop" name="drop" placeholder="e.g., Mumbai" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="pickup-date">Pickup Date & Time:</label>
                        <input type="datetime-local" id="pickup-date" name="pickup-date" required>
                    </div>
                    <div class="form-group">
                        <label for="return-date">Return Date & Time (Optional):</label>
                        <input type="datetime-local" id="return-date" name="return-date">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="car-type">Car Type:</label>
                        <select id="car-type" name="car-type">
                            <option value="sedan">Sedan</option>
                            <option value="suv">SUV</option>
                            <option value="luxury">Luxury</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                     <div class="form-group">
                        <label for="customer-name">Your Name:</label>
                        <input type="text" id="customer-name" name="customer-name" required>
                    </div>
                    <div class="form-group">
                        <label for="contact-number">Contact Number:</label>
                        <input type="tel" id="contact-number" name="contact-number" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="special-instructions">Special Instructions (Optional):</label>
                    <textarea id="special-instructions" name="special-instructions" rows="3"></textarea>
                </div>
                <button type="submit">Confirm Booking</button>
            </form>
            <div id="confirmation-message" style="display:none;"></div>
        </section>

        <section class="city-buttons-section">
            <h3>Our Top Destinations</h3>
            <div class="city-grid">
                <a href="pages/nashik-to-mumbai.html" class="city-button">Nashik to Mumbai</a>
                <a href="pages/nashik-to-pune.html" class="city-button">Nashik to Pune</a>
                <a href="pages/nashik-to-shirdi.html" class="city-button">Nashik to Shirdi</a>
            </div>
        </section>

    </main>

    <footer>
        <div class="social-media">
            <!-- Placeholders for social media icons -->
            <a href="#" title="WhatsApp">WhatsApp</a>
            <a href="#" title="Instagram">Instagram</a>
            <a href="#" title="Facebook">Facebook</a>
        </div>
        <p>&copy; 2025 Home Car Rental. All rights reserved.</p>
    </footer>

    <!-- Floating Action Buttons -->
    <div class="fab-container">
        <a href="https://wa.me/911234567890" class="fab fab-whatsapp" target="_blank">WhatsApp</a>
        <a href="tel:+911234567890" class="fab fab-call">Call Us</a>
    </div>

    <script src="js/script.js"></script>
</body>
</html>

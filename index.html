<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Car Rental - Nashik Taxi Service</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="images/logo.jpg" alt="Home Car Rental Logo">
        </div>
        <nav>
            <a href="/">Home</a>
            <a href="/about.html">About us</a>
            <a href="/services.html">Services</a>
            <a href="/contact.html">Contact Us</a>
        </nav>
        <div class="header-auth">
            <a href="login.html" class="login-btn">Login</a>
            <a href="register.html" class="login-btn">Register</a>
        </div>
    </header>

    <main>
        <section class="hero-section">
            <h1>Nashik Car Rental & Taxi Service</h1>
            <p>Book Cab from Nashik to Any City & Tourist Place</p>

            <div class="booking-container">
                <div class="booking-tabs">
                    <button class="tab-link active" data-tab="oneway">ONEWAY</button>
                    <button class="tab-link" data-tab="roundtrip">ROUNDTRIP</button>
                    <button class="tab-link" data-tab="local">LOCAL</button>
                </div>

                <div id="oneway" class="tab-content active">
                    <form class="booking-form">
                        <input type="text" name="pickup" placeholder="PICKUP LOCATION" required>
                        <input type="text" name="drop" placeholder="DROP LOCATION" required>
                        <input type="date" name="date" required>
                        <input type="time" name="time" required>
                        <button type="submit">Search Cabs</button>
                    </form>
                </div>

                <div id="roundtrip" class="tab-content">
                     <form class="booking-form">
                        <input type="text" name="from" placeholder="FROM" required>
                        <input type="text" name="to" placeholder="TO" required>
                        <input type="date" name="departureDate" required>
                        <input type="date" name="returnDate" required>
                        <button type="submit">Search Cabs</button>
                    </form>
                </div>

                <div id="local" class="tab-content">
                    <form class="booking-form">
                        <input type="text" name="pickup" placeholder="PICKUP LOCATION" required>
                        <select name="package" required><option value="8hr80km">8 hrs 80 Kms</option></select>
                        <button type="submit">Search Cabs</button>
                    </form>
                </div>
            </div>
        </section>

        <section id="intro" class="content-section">
            <!-- User-provided content will go here -->
        </section>
        <section id="why-us" class="content-section">
            <!-- User-provided content will go here -->
        </section>
        <section id="routes-table" class="content-section">
            <!-- User-provided content will go here -->
        </section>
        <section id="faq" class="content-section">
            <!-- User-provided content will go here -->
        </section>

    </main>

    <footer>
        <p>&copy; 2025 Home Car Rental. All Rights Reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>

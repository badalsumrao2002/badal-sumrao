<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Car Rental - Your Trusted Travel Partner</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.jpg" alt="Home Car Rental Logo">
            <span>Home Car Rental</span>
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
        <div class="header-auth">
            <a href="login.html" class="login-btn">Login</a>
            <a href="register.html" class="login-btn" style="background-color: #337ab7;">Register</a>
        </div>
    </header>
    <main>
        <section class="hero-section">
            <h1>Hire cab for any kind of trip</h1>
            <div class="booking-container">
                <div class="booking-tabs">
                    <button class="tab-link active" data-tab="oneway">ONEWAY</button>
                    <button class="tab-link" data-tab="roundtrip">ROUNDTRIP</button>
                    <button class="tab-link" data-tab="local">LOCAL</button>
                    <button class="tab-link" data-tab="airport">AIRPORT</button>
                </div>
                <div id="oneway" class="tab-content active">
                    <form class="booking-form" action="/api/booking" method="POST">
                        <input type="text" name="pickup" placeholder="PICKUP LOCATION" required>
                        <input type="text" name="drop" placeholder="DROP LOCATION" required>
                        <input type="date" name="date" required>
                        <input type="time" name="time" required>
                        <button type="submit">Book Now</button>
                    </form>
                </div>
                <div id="roundtrip" class="tab-content">
                     <form class="booking-form" action="/api/booking" method="POST">
                        <input type="text" name="from" placeholder="FROM" required>
                        <input type="text" name="to" placeholder="TO" required>
                        <input type="date" name="departureDate" placeholder="DEPARTURE" required>
                        <input type="date" name="returnDate" placeholder="RETURN" required>
                        <button type="submit">Book Now</button>
                    </form>
                </div>
                <div id="local" class="tab-content">
                    <form class="booking-form" action="/api/booking" method="POST">
                        <input type="text" name="pickup" placeholder="PICKUP LOCATION" required>
                        <input type="date" name="date" required>
                        <input type="time" name="time" required>
                        <select name="package" required><option>8 hrs 80 Kms</option></select>
                        <button type="submit">Book Now</button>
                    </form>
                </div>
                <div id="airport" class="tab-content">
                    <form class="booking-form" action="/api/booking" method="POST">
                        <input type="text" name="airport" placeholder="SELECT AIRPORT" required>
                        <input type="text" name="location" placeholder="PICKUP/DROP LOCATION" required>
                        <input type="date" name="date" required>
                        <input type="time" name="time" required>
                        <button type="submit">Book Now</button>
                    </form>
                </div>
            </div>
        </section>
        <section id="packages" class="content-section">
            <h2>Best Packages for Your Journey</h2>
            <div class="placeholder"></div>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Home Car Rental. All rights reserved.</p>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>

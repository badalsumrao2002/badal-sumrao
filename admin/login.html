<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Home Car Rental</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <span>Home Car Rental - Admin Panel</span>
        </div>
    </header>
    <main style="display: flex; justify-content: center; align-items: center; height: 80vh;">
        <div class="booking-form-container" style="width: 400px;">
            <h2>Admin Login</h2>
            <form id="login-form" action="/api/admin/login" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </main>
</body>
</html>

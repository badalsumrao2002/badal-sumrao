<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Page - Admin</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <span>Home Car Rental - Admin Panel</span>
        </div>
        <nav>
            <a href="/admin/dashboard.html">Bookings</a>
            <a href="/admin/pages.html">Pages</a>
            <a href="/admin/reviews.html">Reviews</a>
            <a href="/admin/vendors.html">Vendors</a>
            <a href="/api/admin/logout">Logout</a>
        </nav>
    </header>
    <main>
        <section style="padding: 2rem;">
            <h1>Edit Page</h1>
            <form id="edit-page-form" style="max-width: 800px; margin: auto;">
                <input type="hidden" id="pageId">
                <div style="margin-bottom: 1rem;">
                    <label for="title">Page Title</label>
                    <input type="text" id="title" name="title" required style="width: 100%; padding: 8px;">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label for="metaDescription">Meta Description</label>
                    <textarea id="metaDescription" name="metaDescription" rows="3" style="width: 100%; padding: 8px;"></textarea>
                </div>
                <div style="margin-bottom: 1rem;">
                    <label for="content">Page Content (HTML)</label>
                    <textarea id="content" name="content" rows="20" style="width: 100%; padding: 8px;"></textarea>
                </div>
                <button type="submit" class="update-btn">Save Changes</button>
            </form>
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('edit-page-form');
            const pageIdInput = document.getElementById('pageId');
            const titleInput = document.getElementById('title');
            const metaDescriptionInput = document.getElementById('metaDescription');
            const contentInput = document.getElementById('content');

            const params = new URLSearchParams(window.location.search);
            const pageId = params.get('id');

            if (!pageId) {
                document.querySelector('main').innerHTML = '<h1>No Page ID provided.</h1>';
                return;
            }

            // Fetch page data and populate the form
            fetch(`/api/admin/pages/${pageId}`)
                .then(response => response.json())
                .then(page => {
                    pageIdInput.value = page.id;
                    titleInput.value = page.title;
                    metaDescriptionInput.value = page.metaDescription;
                    contentInput.value = page.content;
                })
                .catch(err => console.error('Failed to load page data:', err));

            // Handle form submission
            form.addEventListener('submit', (event) => {
                event.preventDefault();
                const button = form.querySelector('button');
                button.textContent = 'Saving...';
                button.disabled = true;

                const updatedData = {
                    title: titleInput.value,
                    metaDescription: metaDescriptionInput.value,
                    content: contentInput.value
                };

                fetch(`/api/admin/pages/${pageId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updatedData)
                })
                .then(response => {
                    if (response.ok) {
                        alert('Page updated successfully!');
                        window.location.href = '/admin/pages.html';
                    } else {
                        alert('Failed to update page.');
                    }
                })
                .catch(err => {
                    console.error('Error updating page:', err);
                    alert('An error occurred.');
                })
                .finally(() => {
                    button.textContent = 'Save Changes';
                    button.disabled = false;
                });
            });
        });
    </script>
</body>
</html>

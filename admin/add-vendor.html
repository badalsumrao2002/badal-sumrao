<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Vendor - Admin</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <span>Home Car Rental - Admin Panel</span>
        </div>
        <nav>
            <a href="/admin/dashboard.html">Bookings</a>
            <a href="/admin/pages.html">Pages</a>
            <a href="/admin/reviews.html">Reviews</a>
            <a href="/admin/vendors.html">Vendors</a>
            <a href="/api/admin/logout">Logout</a>
        </nav>
    </header>
    <main>
        <section style="padding: 2rem;">
            <h1>Add New Vendor</h1>
            <form id="add-vendor-form" style="max-width: 600px; margin: auto;">
                <div style="margin-bottom: 1rem;">
                    <label for="name">Vendor Name</label>
                    <input type="text" id="name" name="name" required style="width: 100%; padding: 8px;">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label for="email">Vendor Email</label>
                    <input type="email" id="email" name="email" required style="width: 100%; padding: 8px;">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required style="width: 100%; padding: 8px;">
                </div>
                <button type="submit" class="update-btn">Add Vendor</button>
            </form>
        </section>
    </main>
    <script>
        document.getElementById('add-vendor-form').addEventListener('submit', e => {
            e.preventDefault();
            const form = e.target;
            const data = {
                name: form.name.value,
                email: form.email.value,
                password: form.password.value,
                role: 'vendor' // Assign vendor role
            };
            fetch('/api/admin/vendors', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            }).then(res => {
                if (res.ok) {
                    alert('Vendor added successfully!');
                    window.location.href = '/admin/vendors.html';
                } else {
                    alert('Failed to add vendor.');
                }
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Home Car Rental</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.jpg" alt="Home Car Rental Logo">
        </div>
        <nav>
            <a href="/">Home</a>
            <a href="/services.html">Services</a>
        </nav>
    </header>
    <main class="content-section">
        <h2>Login to Your Account</h2>
        <form id="login-form" style="max-width: 400px; margin: auto; display: flex; flex-direction: column; gap: 1rem;">
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="booking-form-button">Login</button>
            <p>Don't have an account? <a href="/register.html">Register here</a>.</p>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Home Car Rental. All Rights Reserved.</p>
    </footer>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = new URLSearchParams(formData);

            fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: data
            })
            .then(res => res.json())
            .then(result => {
                if (result.success) {
                    window.location.href = result.redirectUrl;
                } else {
                    alert('Login failed: ' + result.message);
                }
            })
            .catch(err => {
                console.error(err);
                alert('An error occurred during login.');
            });
        });
    </script>
</body>
</html>

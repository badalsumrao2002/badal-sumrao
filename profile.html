<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Home Car Rental</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.jpg" alt="Home Car Rental Logo">
        </div>
        <nav>
            <a href="/">Home</a>
            <a href="/profile.html">My Profile</a>
            <a href="/api/logout">Logout</a>
        </nav>
    </header>
    <main class="content-section">
        <h1>Welcome, Customer!</h1>
        <h2>My Bookings</h2>
        <div id="my-bookings-container">
            <p>Loading your bookings...</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Home Car Rental. All Rights Reserved.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const bookingsContainer = document.getElementById('my-bookings-container');
            fetch('/api/my-bookings')
                .then(res => {
                    if (!res.ok) {
                        // If not authorized, the server should have already redirected.
                        // This handles other errors.
                        throw new Error('Could not fetch bookings.');
                    }
                    return res.json();
                })
                .then(bookings => {
                    if (!bookings || bookings.length === 0) {
                        bookingsContainer.innerHTML = '<p>You have no bookings yet.</p>';
                        return;
                    }
                    let html = '<ul>';
                    bookings.forEach(b => {
                        html += `<li>Booking on <strong>${b.date}</strong> - Status: <strong>${b.status}</strong></li>`;
                    });
                    html += '</ul>';
                    bookingsContainer.innerHTML = html;
                })
                .catch(err => {
                    console.error(err);
                    bookingsContainer.innerHTML = `<p style="color: red;">${err.message}</p>`;
                });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Home Car Rental</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.jpg" alt="Home Car Rental Logo">
        </div>
        <nav>
            <a href="/">Home</a>
            <a href="#">About Us</a>
            <a href="services.html">Services</a>
            <a href="#">Contact</a>
        </nav>
        <div class="header-auth">
             <a href="login.html" class="login-btn">Login</a>
            <a href="register.html" class="login-btn" style="background-color: #337ab7;">Register</a>
        </div>
    </header>
    <main>
        <section style="padding: 4rem 2rem; text-align: center;">
            <h2>Create Your Account</h2>
            <form id="register-form" action="/api/register" method="POST" style="max-width: 400px; margin: auto; display: flex; flex-direction: column; gap: 1rem;">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="password" name="password" placeholder="Create Password" required>
                <button type="submit" class="update-btn">Register</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Home Car Rental. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>

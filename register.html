<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Home Car Rental</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.jpg" alt="Home Car Rental Logo">
        </div>
        <nav>
            <a href="/">Home</a>
            <a href="/services.html">Services</a>
        </nav>
    </header>
    <main class="content-section">
        <h2>Create Your Account</h2>
        <form id="register-form" style="max-width: 400px; margin: auto; display: flex; flex-direction: column; gap: 1rem;">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="password" name="password" placeholder="Create Password" required>
            <button type="submit" class="booking-form-button">Register</button>
            <p>Already have an account? <a href="/login.html">Login here</a>.</p>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Home Car Rental. All Rights Reserved.</p>
    </footer>
    <script>
        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = new URLSearchParams(formData);

            fetch('/api/register', {
                method: 'POST',
                body: data
            })
            .then(res => res.json())
            .then(result => {
                alert(result.message);
                if (result.message.includes('successful')) {
                    window.location.href = '/login.html';
                }
            })
            .catch(err => {
                console.error(err);
                alert('An error occurred during registration.');
            });
        });
    </script>
</body>
</html>
